spring:
  config:
    activate:
      on-profile: prod

  # Railway предоставляет DATABASE_URL, но мы можем использовать её напрямую
  datasource:
    url: ${DATABASE_URL}
    # Для Railway PostgreSQL, дополнительные параметры не нужны

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false  # Отключаем в продакшене для производительности
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

zoopark:
  jwt:
    secret: ${JWT_SECRET:changeme-secret-please-change-32bytes}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
  uploads:
    dir: ${UPLOADS_DIR:uploads}

# Logging для продакшена
logging:
  level:
    root: INFO
    com.example.zoopark: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
