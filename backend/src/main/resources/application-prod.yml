spring:
  config:
    activate:
      on-profile: prod

  # Railway предоставляет DATABASE_URL
  datasource:
    url: ${DATABASE_URL}
    # Fallback на случай проблем с Railway DATABASE_URL
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    # Дополнительные параметры для надежного подключения
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    # Отключаем валидацию для Railway
    validate-on-migrate: false

server:
  port: ${PORT:8080}

zoopark:
  jwt:
    secret: ${JWT_SECRET:changeme-secret-please-change-32bytes}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
  uploads:
    dir: ${UPLOADS_DIR:uploads}

# Logging для продакшена с отладкой БД
logging:
  level:
    root: INFO
    com.example.zoopark: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.jdbc.datasource: ${DEBUG_DB_LEVEL:INFO}
    com.zaxxer.hikari: ${DEBUG_DB_LEVEL:INFO}
    org.springframework.boot.autoconfigure.jdbc: ${DEBUG_DB_LEVEL:INFO}
