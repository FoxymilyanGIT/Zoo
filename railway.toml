[build]
builder = "NIXPACKS"

[deploy]
startCommand = "java $JAVA_OPTS -Dspring.profiles.active=prod -jar backend/target/*.jar"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Frontend build configuration
[[services]]
name = "frontend"
source = { path = "frontend" }
buildCommand = "npm run build"
startCommand = "npm run preview -- --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 60

# Backend build configuration
[[services]]
name = "backend"
source = { path = "backend" }
buildCommand = "./mvnw clean package -DskipTests -Dmaven.test.skip=true"
startCommand = "java $JAVA_OPTS -Dspring.profiles.active=prod -jar target/*.jar"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
[services.backend.variables]
DATABASE_URL = "${{ DATABASE_URL }}"
JWT_SECRET = "${{ JWT_SECRET }}"
JWT_EXPIRATION_SECONDS = "${{ JWT_EXPIRATION_SECONDS }}"
UPLOADS_DIR = "${{ UPLOADS_DIR }}"
JAVA_OPTS = "-Xmx512m -Xms256m"
