# ngrok configuration file for ZooPark application
# Place this file in C:\Users\[YOUR_USERNAME]\.ngrok2\ngrok.yml

authtoken: YOUR_NGROK_AUTH_TOKEN_HERE

tunnels:
  # Backend API tunnel
  backend:
    proto: http
    addr: 8080
    # Uncomment for custom subdomain (requires paid plan):
    # subdomain: zoopark-backend

  # Frontend website tunnel
  frontend:
    proto: http
    addr: 5173
    # Uncomment for custom subdomain (requires paid plan):
    # subdomain: zoopark-frontend

# Usage:
# 1. Replace YOUR_NGROK_AUTH_TOKEN_HERE with your actual token
# 2. Save this file as C:\Users\[YOUR_USERNAME]\.ngrok2\ngrok.yml
# 3. Run: ngrok start backend frontend
#
# This will create two separate tunnels:
# - backend: https://random.ngrok.io -> localhost:8080
# - frontend: https://random.ngrok.io -> localhost:5173
